<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
<style>
  body {
    background: #f9f9f9;
    font-family: 'Open Sans', sans-serif;
    text-align: center;
  }

  #container {
    position: relative;
    z-index: 2;
    padding-top: 100px;
  }

  .play {
    display: block;
    width: 0;
    height: 0;
    border-top: 50px solid transparent;
    border-bottom: 50px solid transparent;
    border-left: 60px solid #2c3e50;
    margin: 100px auto 50px auto;
    position: relative;
    z-index: 1;
    transition: all 0.3s;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    left: 10px;
  }

  .play:before {
    content: '';
    position: absolute;
    top: -75px;
    left: -115px;
    bottom: -75px;
    right: -35px;
    border-radius: 50%;
    border: 10px solid #2c3e50;
    z-index: 2;
    transition: all 0.3s;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
  }

  .play:after {
    content: '';
    opacity: 0;
    transition: opacity 0.6s;
    -webkit-transition: opacity 0.6s;
    -moz-transition: opacity 0.6s;
  }

  .play:hover:before,
  .play:focus:before {
    transform: scale(1.1);
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
  }

  .play.active {
    border-color: transparent;
  }

  .play.active:after {
    content: '';
    opacity: 1;
    width: 25px;
    height: 80px;
    position: absolute;
    right: 8px;
    top: -40px;
    border-right: 20px solid #2c3e50;
    border-left: 20px solid #2c3e50;
  }

  h1 {
    text-transform: uppercase;
    color: #34495e;
    letter-spacing: 2px;
    font-size: 2em;
    margin-bottom: 0;
  }

  canvas {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }

  audio {
    position: fixed;
    left: 10px;
    bottom: 10px;
    width: calc(100% - 20px);
  }
</style>
<div id="container">
  <div id="hook"></div>
</div>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
<script src="https://soulwire.github.io/sketch.js/js/sketch.min.js"></script>
<script type="text/babel">
  function PlayButton(props) {
    let className = props.state ? 'play active' : 'play'

    return (
      <span href="#" onClick={props.onClick} title='Play video' className={className}></span>
    );
  };

  function Container() {
    const [state, setState] = React.useState(false);


    function handleClick() {
      setState(!state)
    }

    let status = state ? 'Playing' : 'Paused';

    return (
      <div>
        <h1 style={{ color: state ? 'green' : 'red' }}>{status}</h1>
        <PlayButton state={state} onClick={handleClick} />
      </div>
    )
  }

  const placeWeWantToPutComponent = document.getElementById('hook');
  ReactDOM.render(<Container />, placeWeWantToPutComponent);
</script>
